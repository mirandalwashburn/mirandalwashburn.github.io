<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles.css">
  </head>
<body>
<center>
<main class="video">
  <div class="video__container">
  <section class="video__copy">
    <h1>Sweets </h1>
    <h2> <small>Top Treats of the Week</small> </h2>
    
  
    <p class="video__title"> Lollipop
      <span class="video_time ">Bubblegum </span>
      
      </p>
      
    <p class="video__title"> Cupcakes  
      <span class="video_time">Vanilla with sprinkles</span>
      
      </p>
      
    <p class="video__title">Ice Cream <span class="video_time">Cherry Vanilla</span>
      </p>
      

   
    
    <div class="video__copy__upNext">
      <p><small>UP NEXT</small></p>
      <!--- Start item --->
      <div class="video__copy__upNext-1 upNext__video">
      <video class="video__upNext__vid video__1 ">1</video>
      <p class="video__upNext__vidDesc video__attribute-noDisplay"><small> Lollipop </small></p>
      </div>
      <!--- End item --->
      <!--- Start item--->
      <div class="video__copy__upNext-2 upNext__video">
      <video class="video__upNext__vid video__2">2</video>
      <p class="video__upNext__vidDesc "><small> Cupcakes </small></p>
      </div>
      <!--- End item --->
      <!--- Start item--->
      <div class="video__copy__upNext-3 upNext__video">
      <video class="video__upNext__vid video__3" >3</video>
     
      <p class="video__upNext__vidDesc video__attribute-noDisplay"><small> Ice Cream </small></p>
      </div>
      <!--- End item --->
    </div>
    
  </section>
  
  <section class="video__embed">
    <video class="video__embed__vid video__1">1</video>
    <video class="video__embed__vid video__2">2</video>
    <video class="video__embed__vid video__3">3</video>
  </section>
  
  <section class="video__nav">
    <button class="video__nav__top" id='video_btn' onclick="plusSlide(-1)"> &#8248;</button>
    <div class="video__nav__number">
      <p class="video__nav__number-top" id="video__nav__number-top">1</p>
      <p class="video__nav__number-spacer"> / </p>
      <p class="video__nav__number-bottom" id="video__nav__number-bottom"></p>
    </div>
    <button class="video__nav__bottom video_btn"  onclick="plusSlide(+1)"> &#8248;</button>
    </div>
  </section>
</main>
  
</center>
</body>
</html>
